<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Meny</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">
    <ion-list >
      <button ion-item  (click)="openPage(pages[0])">
        <ion-icon name="home" color="secondary"></ion-icon> {{pages[0].title}}
      </button>
      <button ion-item  (click)="openPage(pages[1])">
        <ion-icon name="camera" color="secondary"></ion-icon> {{pages[1].title}}
      </button>
      <button ion-item  (click)="openPage(pages[2])">
        <ion-icon name="build" color="secondary"></ion-icon> {{pages[2].title}}
      </button>
      <button ion-item  (click)="openPage(pages[3])">
        <ion-icon name="build" color="secondary"></ion-icon> {{pages[3].title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>



<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
